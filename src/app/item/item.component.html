<div id="wrap">

  <div id="searchbar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="search here" list="customers" [(ngModel)]="serachid">
      <datalist id="customers" (click)="setID($event)">
        <option *ngFor="let item of Items" value="{{item.itemid}}">{{item.itemid}}</option>
      </datalist>
      <div class="input-group-append" (click)="setdata()"
           style="padding: 5px 20px 0px 20px; background-color: #130f40; border: 1px solid #ECF0F5; color: #ECF0F5">
        SEARCH
      </div>
    </div>
  </div>

  <div id="content">
    <div id="left">

      <i class="fas fa-folder-plus" style="font-size: 25px; color: white; margin: 10px 0px 10px 10px" id="add"
         (click)="setID()"></i>


      <input type="text" [(ngModel)]="tempitemid" class="form-control" readonly
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <input type="text" placeholder="Item Name" class="form-control" [(ngModel)]="itemname"
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <input type="text" placeholder="QTY" class="form-control" [(ngModel)]="qtyonhand"
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <input type="text" placeholder="Price" class="form-control" [(ngModel)]="unitprice"
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <textarea class="form-control" style="width: 90%; margin-left: 5%; margin-top: 10px" [(ngModel)]="discription"
                placeholder="Describe"></textarea>
      <input type="button" class="btn btn-primary" value="Save" (click)="saveData()"
             style=" width:40%; float: left; margin-left: 5%; margin-top: 10px">
      <input type="button" class="btn btn-warning" value="Update" (click)="updateData()"
             style=" width:40%; float: right; margin-right: 5%; margin-top: 10px">


    </div>
    <div id="right">
      <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
          <th>ItemID</th>
          <th>Item Name</th>
          <th>Describe</th>
          <th>QTY</th>
          <th>Price</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let temp of Items;">
          <td>{{temp.itemid}}</td>
          <td>{{temp.itemname}}</td>
          <td>{{temp.discription}}</td>
          <td>{{temp.qtyonhand}}</td>
          <td>{{temp.unitprice}}</td>
          <td><i style="font-size: 15px; color: burlywood; margin-left: 20px;" class="fas fa-trash-alt"
                 (click)="deleteData(temp)"></i><i
            style="font-size: 15px; color: #ECF0F5; margin-left: 20px;" class="fas fa-pen"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
