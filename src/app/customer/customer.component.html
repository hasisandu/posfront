<div id="wrap">

  <div id="searchbar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="search here" list="customers" [(ngModel)]="serachid">
      <datalist id="customers" (click)="setID($event)">
        <option *ngFor="let cus of Customers" value="{{cus.cusid}}">{{cus.cusid}}</option>
      </datalist>
      <div class="input-group-append" (click)="setdata()"
           style="padding: 5px 20px 0px 20px; background-color: #130f40; border: 1px solid #ECF0F5; color: #ECF0F5">
        SEARCH
      </div>
    </div>
  </div>

  <div id="content">
    <div id="left">

      <i class="fas fa-user-plus" style="font-size: 25px; color: white; margin: 10px 0px 10px 10px" id="add"
         (click)="setID()"></i>


      <input type="text" [(ngModel)]="tempcusid" class="form-control" readonly
               style="width: 90%; margin-left: 5%; margin-top: 10px">
      <input type="text" placeholder="first Name" class="form-control" [(ngModel)]="firstname"
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <input type="text" placeholder="Last Name" class="form-control" [(ngModel)]="lastname"
             style="width: 90%; margin-left: 5%; margin-top: 10px">
      <textarea class="form-control" style="width: 90%; margin-left: 5%; margin-top: 10px" [(ngModel)]="address"
                placeholder="address"></textarea>
      <input type="button" class="btn btn-primary" value="Save" (click)="saveData()"
             style=" width:40%; float: left; margin-left: 5%; margin-top: 10px">
      <input type="button" class="btn btn-warning" value="Update" (click)="updateData()"
             style=" width:40%; float: right; margin-right: 5%; margin-top: 10px">


    </div>
    <div id="right">
      <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
          <th>CusID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let temp of Customers;">
          <td>{{temp.cusid}}</td>
          <td>{{temp.firstname}}</td>
          <td>{{temp.lastname}}</td>
          <td>{{temp.address}}</td>
          <td><i style="font-size: 15px; color: burlywood; margin-left: 20px;" class="fas fa-trash-alt"
                 (click)="deleteData(temp)"></i><i
            style="font-size: 15px; color: #ECF0F5; margin-left: 20px;" class="fas fa-pen"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
