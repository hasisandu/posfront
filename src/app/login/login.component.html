<div id="main-wrap" style="padding-top: 80px">
<p style="text-align: center; font-family: Arial;font-weight: bold; font-size: 40px; color: white; margin-bottom: 50px">Login Form</p>
  <div id="login">
    <form>

      <div class="form-group">
        <label for="email" style="color: white; font-size: 20px; font-weight: bold; margin-left: 10%; margin-top: 20px;">E-mail</label>
        <input type="email" placeholder="insert email here" class="form-control" aria-describedby="emailHelp" id="email" style="width: 80%; margin-left: 10%;">
      </div>

      <div class="form-group">
        <label for="password" style="color: white; font-size: 20px; font-weight: bold; margin-left: 10%; margin-top: 20px;">Password</label>
        <input type="email" placeholder="insert email here" class="form-control" aria-describedby="emailHelp" id="password" style="width: 80%; margin-left: 10%;">
      </div>

      <input type="button" class="btn btn-primary" value="Dig It" style="width: 80%; margin-left: 10%; margin-top: 30px;">

    </form>
  </div>
</div>
